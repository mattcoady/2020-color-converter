<html>
  <head>
    <style>
      body, html {
        width: 100%;
        height: 100vh;
        margin: 0;
        font-family: "Source Sans Pro", sans-serif;
      }
      .wrapper {
        width: 100%;
        height: 100vh;
        display: flex;
      }
      .left, .right {
        display: flex;
        flex-grow: 1;
        flex-direction: column;
        overflow: auto;
      }

      .left {
        align-items: center;
        justify-content: center;
      }

      .sample {
        flex-direction: row;
        align-items: center;
        display: grid;
        grid-auto-flow: column;
        text-align: center;
        grid-template-columns: 1fr 1fr 1fr 1fr;
        min-height: 25px;
      }

      input {
        font-size: 20px;
      }

      .sample-wrapper {
        display: grid;
        grid-auto-flow: column;
        grid-template-columns: 30px 1fr;
      }

      .marker {
        width: 30px;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .active .marker:before {
        content: "\25B6";
        color: #ff007e;
        text-shadow: 0 0 5px #000;
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <div class="left col">
        <input type="text" placeholder="Hex Code Goes Here">
      </div>
      <div class="right col"></div>
    </div>
    <script src="nearest-color.js"></script>
    <script src="script.js"></script>
  </body>
</html>
