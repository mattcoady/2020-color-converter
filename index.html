<html>
  <head>
    <style>
      body, html {
        width: 100%;
        height: 100vh;
        margin: 0;
      }
      .wrapper {
        width: 100%;
        height: 100vh;
        display: flex;
      }
      .left, .right, .sample {
        display: flex;
        flex-grow: 1;
        flex-direction: column;
      }

      .left {
        align-items: center;
        justify-content: center;
      }

      .sample {
        flex-direction: row;
        align-items: center;
        display: grid;
        grid-auto-flow: column;
        text-align: center;
        grid-template-columns: 1fr 1fr 1fr 1fr;
      }

      input {
        font-size: 20px;
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <div class="left col">
        <input type="text" placeholder="Hex Code Goes Here">
      </div>
      <div class="right col"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
